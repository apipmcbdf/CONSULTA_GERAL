<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consultar Documentação</title>
  
  <!-- Desativa o clique direito e Ctrl+U -->
  <script>
    document.addEventListener("contextmenu", function(e) {
      e.preventDefault();
    });
    document.addEventListener("keydown", function(e) {
      if (e.ctrlKey && (e.key === "u" || e.key === "U")) {
        e.preventDefault();
      }
    });
  </script>
  
  <!-- Firebase e Lógica de Consulta -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // Configuração do Firebase com seus dados
    const firebaseConfig = {
      apiKey: "AIzaSyDoXdgj_fRuYTluJby6QOIiEYBu268lZmQ",
      authDomain: "documentos-apipmcbdf.firebaseapp.com",
      projectId: "documentos-apipmcbdf",
      storageBucket: "documentos-apipmcbdf.firebasestorage.app",
      messagingSenderId: "422508459389",
      appId: "1:422508459389:web:bebd6b53839f77a3cd4814"
    };

    // Inicializa o Firebase e o Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Mapeamento dos links para documentos pendentes – VPE
    const pendenciaLinksVPE = {
      "CONTRATO VPE": "https://drive.google.com/file/d/1-0PkD2Y9azc6TxnDzl1SmPHfXlKFyj7g/view?usp=sharing",
      "DECLARAÇÃO DE INEXISTENCIA DE AÇÃO VPE": "https://drive.google.com/file/d/1-0Ee-gDuO4jHjOGBLFQHNR7pVcn8eKSf/view?usp=sharing",
      "PROCURAÇÃO VPE": "https://drive.google.com/file/d/1-1IL4GtaIA0uE_OeSJuvqNtuAGiWF-4D/view?usp=sharing"
    };

    // Mapeamento dos links para documentos pendentes – Auxílio Moradia
    const pendenciaLinksAUX = {
      "CONTRATO AUX": "https://drive.google.com/file/d/1rryE7Kworr16Qhb6-i1TGXZXQyPImiI-/view?usp=drive_link",
      "PROCURAÇÃO AUX": "https://drive.google.com/file/d/1rsujXVdCMEiIO0di30OoUAuKwO4JEnvK/view?usp=drive_link",
      "DECLARAÇÃO DE INEXISTENCIA DE AÇÃO AUX": "https://drive.google.com/file/d/1rt4tOVPEQuU7Nj1mHEIMlx25L2ZqaXjp/view?usp=drive_link"
    };

    // Função que processa o valor das pendências.
    // Se houver múltiplos itens separados por vírgula, cada um é tratado individualmente.
    function getPendenciaLinkHTML(value, mapping) {
      const itens = value.split(',').map(item => item.trim()).filter(item => item !== "");
      const processados = itens.map(item => {
        const itemUpper = item.toUpperCase();
        if (mapping[itemUpper]) {
          return `<a href="${mapping[itemUpper]}" target="_blank" class="link-doc">${item}</a>`;
        } else {
          return `<span class="value">${item}</span>`;
        }
      });
      return processados.join("<br>");
    }

    // Remove caracteres especiais (ponto e hífen) e formata o CPF para 11 dígitos
    function formatarCPF(cpf) {
      cpf = cpf.replace(/[.\-]/g, "");
      return cpf.trim().padStart(11, '0');
    }

    // Formatação condicional para "Status" e "Documentação"
    function formatValue(value, type) {
      if (type === 'status') {
        if (value.toUpperCase() === "ATIVO") {
          return `<span class="value" style="color: green;">${value}</span>`;
        } else if (value.toUpperCase() === "DESLIGADO") {
          return `<span class="value" style="color: red;">${value}</span>`;
        }
      } else if (type === 'documentacao') {
        if (value.toUpperCase() === "COMPLETA") {
          return `<span class="value" style="color: green;">${value}</span>`;
        } else if (value.toUpperCase() === "INCOMPLETA") {
          return `<span class="value" style="color: red;">${value}</span>`;
        }
      }
      return `<span class="value">${value}</span>`;
    }

    // Flag para indicar se a documentação VPE está INCOMPLETA
    let docVPEIncomplete = false;

    // Consulta os dados do CPF e agrupa em "Auxílio Moradia" e "VPE (Vantagem Pecuniária Especial)"
    async function consultarCPF() {
      const cpfInput = document.getElementById('cpf').value;
      if (!cpfInput) {
        alert("Por favor, informe o CPF.");
        return;
      }
      const cpfFormatado = formatarCPF(cpfInput);

      // Reinicia a flag de documentação incompleta
      docVPEIncomplete = false;

      let results = {
        status: null,
        auxilioMoradia: {
          protocolo: null,
          documentacao: null
        },
        vpe: {
          protocolo: null,
          documentacao: null
        }
      };

      try {
        // Consulta "associadosStatus"
        const snapStatus = await getDoc(doc(db, "associadosStatus", cpfFormatado));
        if (snapStatus.exists()) {
          const data = snapStatus.data();
          if (data.STATUS && data.STATUS !== "" && data.STATUS !== "NaN") {
            results.status = data.STATUS;
          }
        }

        // Auxílio Moradia: Protocolo
        const snapProtoAM = await getDoc(doc(db, "protocolosAuxilioMoradia", cpfFormatado));
        if (snapProtoAM.exists()) {
          const data = snapProtoAM.data();
          if (data.NumeroProtocolo && data.NumeroProtocolo !== "" && data.NumeroProtocolo !== "NaN") {
            results.auxilioMoradia.protocolo = data.NumeroProtocolo;
          }
        }

        // Auxílio Moradia: Documentação
        const snapDocAM = await getDoc(doc(db, "documentacaoAuxilioMoradia", cpfFormatado));
        if (snapDocAM.exists()) {
          const data = snapDocAM.data();
          let docObj = {};
          if (data.Documentacao && data.Documentacao !== "" && data.Documentacao !== "NaN") {
            docObj.Documentacao = data.Documentacao;
          }
          if (data.Pendencias && data.Pendencias !== "" && data.Pendencias !== "NaN") {
            docObj.Pendencias = data.Pendencias;
          }
          if (Object.keys(docObj).length > 0) {
            results.auxilioMoradia.documentacao = docObj;
          }
        }

        // VPE: Protocolo
        const snapProtoVPE = await getDoc(doc(db, "protocolosVPE", cpfFormatado));
        if (snapProtoVPE.exists()) {
          const data = snapProtoVPE.data();
          if (data.NumeroProtocolo && data.NumeroProtocolo !== "" && data.NumeroProtocolo !== "NaN") {
            results.vpe.protocolo = data.NumeroProtocolo;
          }
        }

        // VPE: Documentação (incluindo RÚBRICA)
        const snapDocVPE = await getDoc(doc(db, "documentacaoVPE", cpfFormatado));
        if (snapDocVPE.exists()) {
          const data = snapDocVPE.data();
          let docObj = {};
          if (data.Documentacao && data.Documentacao !== "" && data.Documentacao !== "NaN") {
            docObj.Documentacao = data.Documentacao;
            if (data.Documentacao.trim().toUpperCase() === "INCOMPLETA") {
              docVPEIncomplete = true;
            }
          }
          if (data.Pendencias && data.Pendencias !== "" && data.Pendencias !== "NaN") {
            docObj.Pendencias = data.Pendencias;
          }
          if (data["RÚBRICA"] && data["RÚBRICA"] !== "" && data["RÚBRICA"] !== "NaN") {
            docObj["RÚBRICA"] = data["RÚBRICA"];
          }
          if (Object.keys(docObj).length > 0) {
            results.vpe.documentacao = docObj;
          }
        }
      } catch (error) {
        console.error("Erro na consulta:", error);
      }

      let html = `<div class="result-header"><h2>Dados para CPF: ${cpfFormatado}</h2></div>`;
      
      // Exibe o card de Status do Associado
      if (results.status) {
        html += `<div class="card"><span class="label">Status do Associado:</span> ${formatValue(results.status, 'status')}</div>`;
        // Se o status for DESLIGADO e a documentação VPE estiver INCOMPLETA, exibe o box de alerta logo após o status
        if (
          results.status.trim().toUpperCase() === "DESLIGADO" &&
          results.vpe.documentacao &&
          results.vpe.documentacao.Documentacao &&
          results.vpe.documentacao.Documentacao.trim().toUpperCase() === "INCOMPLETA"
        ) {
          html += `
            <div class="alert-box">
              <p>
                Ao consultarmos a situação do seu vínculo associativo, verificamos que não há registro de pagamento das mensalidades recentes. Pedimos, por gentileza, que entre em contato conosco para regularizar sua situação. Somente com a devida regularização poderemos continuar prestando a representação necessária.
              </p>
            </div>
          `;
        }
      }
      
      // Grupo Auxílio Moradia
      if (results.auxilioMoradia.protocolo || results.auxilioMoradia.documentacao) {
        html += `<div class="group-card"><h3>Auxílio Moradia</h3>`;
        if (results.auxilioMoradia.protocolo) {
          html += `<div class="card"><span class="label">Protocolo:</span> <span class="value">${results.auxilioMoradia.protocolo}</span></div>`;
        }
        if (results.auxilioMoradia.documentacao) {
          const docAM = results.auxilioMoradia.documentacao;
          if (docAM.Documentacao) {
            html += `<div class="card"><span class="label">Documentação:</span> ${formatValue(docAM.Documentacao, 'documentacao')}</div>`;
          }
          if (docAM.Pendencias) {
            html += `<div class="card"><span class="label">Pendências:</span> ${getPendenciaLinkHTML(docAM.Pendencias, pendenciaLinksAUX)}</div>`;
          }
        }
        html += `</div>`;
      }
      
      // Grupo VPE (Vantagem Pecuniária Especial)
      if (results.vpe.protocolo || results.vpe.documentacao) {
        html += `<div class="group-card"><h3>VPE (Vantagem Pecuniária Especial)</h3>`;
        if (results.vpe.protocolo) {
          html += `<div class="card"><span class="label">Protocolo:</span> <span class="value">${results.vpe.protocolo}</span></div>`;
        }
        if (results.vpe.documentacao) {
          const docVPE = results.vpe.documentacao;
          if (docVPE.Documentacao) {
            html += `<div class="card"><span class="label">Documentação:</span> ${formatValue(docVPE.Documentacao, 'documentacao')}</div>`;
          }
          if (docVPE.Pendencias) {
            html += `<div class="card"><span class="label">Pendências:</span> ${getPendenciaLinkHTML(docVPE.Pendencias, pendenciaLinksVPE)}</div>`;
          }
          if (docVPE["RÚBRICA"]) {
            let rubricaVal = docVPE["RÚBRICA"].trim();
            let rubricaFormatted = `<span class="value">${rubricaVal}</span>`;
            if (rubricaVal.toUpperCase() === "NÃO RECEBE") {
              rubricaFormatted = `<span class="value" style="color: red;">${rubricaVal}</span>`;
            } else if (rubricaVal.toUpperCase() === "RECEBE") {
              rubricaFormatted = `<span class="value" style="color: green;">${rubricaVal}</span>`;
            }
            html += `<div class="card"><span class="label">Rúbrica:</span> ${rubricaFormatted}</div>`;
          }
        }
        html += `</div>`;
      }
      
      // Se não houver nenhum dado encontrado, exibe mensagem
      if (
        !results.status &&
        !results.auxilioMoradia.protocolo &&
        !results.auxilioMoradia.documentacao &&
        !results.vpe.protocolo &&
        !results.vpe.documentacao
      ) {
        html += `<div class="card"><span class="value">Nenhum dado encontrado para o CPF ${cpfFormatado}.</span></div>`;
      }
      
      // Ao final, exibe o box com as instruções para envio dos documentos (caso a documentação VPE esteja INCOMPLETA)
      if (docVPEIncomplete) {
        html += `
          <div class="message-block">
            <p>
              Por favor, envie os documentos pendentes devidamente escaneados para o e-mail <strong>documentos@apipmcbdf.com.br</strong> com o assunto <em>"Documentação Pendente VPE"</em>.
            </p>
            <p>
              É importante que os documentos sejam escaneados em alta qualidade para garantir sua legibilidade. Além disso, o envio dos originais é obrigatório e pode ser realizado das seguintes formas:
            </p>
            <p>
              <strong>✉️ Por correio</strong><br>
              Rua Evaristo da Veiga, 55, 10º andar<br>
              CEP: 20031-040
            </p>
            <p>
              <strong>🙋 Entrega pessoalmente</strong><br>
              No mesmo endereço, durante o horário de atendimento (das 09h às 13h).
            </p>
            <p>Se preferir, você também pode entrar em contato conosco para mais informações:</p>
            <p>
              <strong>📞 Telefones:</strong> (21) 2532-6974 / 2220-6154 / 2544-2607<br>
              <strong>💬 WhatsApp:</strong> 21 98499-7413
            </p>
            <p>Caso tenha dúvidas, estamos à disposição para auxiliá-lo(a).</p>
          </div>
        `;
      }

      document.getElementById('resultados').innerHTML = html;
    }

    window.consultarCPF = consultarCPF;
  </script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
    
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    
    .form-group {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    #cpf {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px 0 0 4px;
      outline: none;
    }
    
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
      transition: background-color 0.3s ease;
    }
    
    button:hover {
      background-color: #0056b3;
    }
    
    #resultados {
      margin-top: 20px;
    }
    
    .card {
      background-color: #fafafa;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 15px;
    }
    
    .group-card {
      background-color: #fff;
      border: 2px solid #007BFF;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    
    .group-card h3 {
      margin-top: 0;
      color: #007BFF;
      text-align: center;
    }
    
    .label {
      font-weight: 500;
      color: #555;
    }
    
    .value {
      color: #333;
    }
    
    .result-header h2 {
      margin: 0;
      color: #007BFF;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .link-doc {
      color: #007BFF;
      text-decoration: none;
      font-weight: 500;
    }
    
    .link-doc:hover {
      text-decoration: underline;
    }
    
    /* Estilo para o box de alerta (status DESLIGADO) */
    .alert-box {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #e74c3c;
      border-radius: 6px;
      background-color: #f9e6e6;
      color: #c0392b;
      font-size: 14px;
      line-height: 1.6;
    }
    
    /* Estilo para o box de instruções para envio dos documentos */
    .message-block {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #f1c40f;
      border-radius: 6px;
      background-color: #fcf8e3;
      color: #8a6d3b;
      font-size: 14px;
      line-height: 1.6;
    }
    
    .alert-box p,
    .message-block p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Consultar Documentação</h1>
    <div class="form-group">
      <input type="text" id="cpf" placeholder="Digite seu CPF" />
      <button onclick="consultarCPF()">Consultar</button>
    </div>
    <div id="resultados"></div>
  </div>
</body>
</html>
