<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consulta de Dados</title>
  <!-- Inclua os scripts do Firebase (versão modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // Configuração do Firebase com os seus dados
    const firebaseConfig = {
      apiKey: "AIzaSyDoXdgj_fRuYTluJby6QOIiEYBu268lZmQ",
      authDomain: "documentos-apipmcbdf.firebaseapp.com",
      projectId: "documentos-apipmcbdf",
      storageBucket: "documentos-apipmcbdf.firebasestorage.app",
      messagingSenderId: "422508459389",
      appId: "1:422508459389:web:bebd6b53839f77a3cd4814"
    };

    // Inicializa o Firebase e o Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Função para formatar o CPF com 11 dígitos (adicionando zeros à esquerda, se necessário)
    function formatarCPF(cpf) {
      return cpf.trim().padStart(11, '0');
    }

    // Função que realiza a consulta do CPF nas coleções e formata os resultados
    async function consultarCPF() {
      const cpfInput = document.getElementById('cpf').value;
      if (!cpfInput) {
        alert("Por favor, informe o CPF.");
        return;
      }
      const cpfFormatado = formatarCPF(cpfInput);

      // Objeto para armazenar os dados obtidos
      let results = {
        status: null,      // AssociadosStatus → STATUS
        protocolos: [],    // Protocolos (de protocolosVPE e protocolosAuxilioMoradia) → NumeroProtocolo
        documentacao: []   // Documentação (de documentacaoAuxilioMoradia e documentacaoVPE) → Documentacao e Pendencias
      };

      try {
        // Consulta associadosStatus (apenas STATUS)
        const snapStatus = await getDoc(doc(db, "associadosStatus", cpfFormatado));
        if (snapStatus.exists()) {
          const data = snapStatus.data();
          if (data.STATUS && data.STATUS !== "" && data.STATUS !== "NaN") {
            results.status = data.STATUS;
          }
        }

        // Consulta protocolosVPE (apenas NumeroProtocolo)
        const snapProtoVPE = await getDoc(doc(db, "protocolosVPE", cpfFormatado));
        if (snapProtoVPE.exists()) {
          const data = snapProtoVPE.data();
          if (data.NumeroProtocolo && data.NumeroProtocolo !== "" && data.NumeroProtocolo !== "NaN") {
            results.protocolos.push(data.NumeroProtocolo);
          }
        }

        // Consulta protocolosAuxilioMoradia (apenas NumeroProtocolo)
        const snapProtoAM = await getDoc(doc(db, "protocolosAuxilioMoradia", cpfFormatado));
        if (snapProtoAM.exists()) {
          const data = snapProtoAM.data();
          if (data.NumeroProtocolo && data.NumeroProtocolo !== "" && data.NumeroProtocolo !== "NaN") {
            results.protocolos.push(data.NumeroProtocolo);
          }
        }

        // Consulta documentacaoAuxilioMoradia (Documentacao e Pendencias)
        const snapDocAM = await getDoc(doc(db, "documentacaoAuxilioMoradia", cpfFormatado));
        if (snapDocAM.exists()) {
          const data = snapDocAM.data();
          let docObj = {};
          if (data.Documentacao && data.Documentacao !== "" && data.Documentacao !== "NaN") {
            docObj.Documentacao = data.Documentacao;
          }
          if (data.Pendencias && data.Pendencias !== "" && data.Pendencias !== "NaN") {
            docObj.Pendencias = data.Pendencias;
          }
          if (Object.keys(docObj).length > 0) {
            results.documentacao.push(docObj);
          }
        }

        // Consulta documentacaoVPE (Documentacao e Pendencias)
        const snapDocVPE = await getDoc(doc(db, "documentacaoVPE", cpfFormatado));
        if (snapDocVPE.exists()) {
          const data = snapDocVPE.data();
          let docObj = {};
          if (data.Documentacao && data.Documentacao !== "" && data.Documentacao !== "NaN") {
            docObj.Documentacao = data.Documentacao;
          }
          if (data.Pendencias && data.Pendencias !== "" && data.Pendencias !== "NaN") {
            docObj.Pendencias = data.Pendencias;
          }
          if (Object.keys(docObj).length > 0) {
            results.documentacao.push(docObj);
          }
        }
      } catch (error) {
        console.error("Erro na consulta:", error);
      }

      // Monta o HTML de saída
      let html = `<div class="result-header"><h2>Dados para CPF: ${cpfFormatado}</h2></div>`;

      if (results.status) {
        html += `<div class="card"><span class="label">Status:</span> <span class="value">${results.status}</span></div>`;
      }

      if (results.protocolos.length > 0) {
        html += `<div class="card"><span class="label">Protocolo:</span> <span class="value">PROTOCOLADO - ${results.protocolos.join(" | ")}</span></div>`;
      }

      if (results.documentacao.length > 0) {
        results.documentacao.forEach(item => {
          let conteudo = "";
          if (item.Documentacao) {
            conteudo += `<span class="label">Documentação:</span> <span class="value">${item.Documentacao}</span>`;
          }
          if (item.Pendencias) {
            conteudo += `<br><span class="label">Pendências:</span> <span class="value">${item.Pendencias}</span>`;
          }
          html += `<div class="card">${conteudo}</div>`;
        });
      }

      if (!results.status && results.protocolos.length === 0 && results.documentacao.length === 0) {
        html += `<div class="card"><span class="value">Nenhum dado encontrado para o CPF ${cpfFormatado}.</span></div>`;
      }

      document.getElementById('resultados').innerHTML = html;
    }

    // Torna a função consultarCPF acessível globalmente
    window.consultarCPF = consultarCPF;
  </script>
  <style>
    /* Importando uma fonte moderna */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    #cpf {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px 0 0 4px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #resultados {
      margin-top: 20px;
    }

    .card {
      background-color: #fafafa;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .label {
      font-weight: 500;
      color: #555;
    }

    .value {
      color: #333;
    }

    .result-header h2 {
      margin: 0;
      color: #007BFF;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Consulta de Dados</h1>
    <div class="form-group">
      <input type="text" id="cpf" placeholder="Digite seu CPF (somente números)">
      <button onclick="consultarCPF()">Consultar</button>
    </div>
    <div id="resultados"></div>
  </div>
</body>
</html>
