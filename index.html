<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consulta de Documenta√ß√£o</title>
  <!-- Bootstrap CSS para estilo moderno -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: #f8f9fa;
      padding-top: 20px;
    }
    .card {
      margin-bottom: 20px;
    }
    .status-ativo {
      color: green;
      font-weight: bold;
    }
    .status-desligado {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">CONSULTA DE DOCUMENTA√á√ÉO</h1>
    <div class="form-group">
      <label for="cpfInput">CPF</label>
      <input type="text" id="cpfInput" class="form-control" placeholder="Digite seu CPF (com ou sem pontua√ß√£o)">
    </div>
    <button id="consultBtn" class="btn btn-primary">CONSULTAR</button>
    
    <div id="resultContainer" class="mt-4"></div>
  </div>

  <!-- Firebase App e Firestore (vers√£o modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // Configura√ß√£o do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDoXdgj_fRuYTluJby6QOIiEYBu268lZmQ",
      authDomain: "documentos-apipmcbdf.firebaseapp.com",
      projectId: "documentos-apipmcbdf",
      storageBucket: "documentos-apipmcbdf.firebasestorage.app",
      messagingSenderId: "422508459389",
      appId: "1:422508459389:web:bebd6b53839f77a3cd4814"
    };

    // Inicializa o Firebase e o Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Mapeamento dos links para documentos pendentes ‚Äì VPE
    const pendenciaLinksVPE = {
      "CONTRATO VPE": "https://drive.google.com/file/d/1-0PkD2Y9azc6TxnDzl1SmPHfXlKFyj7g/view?usp=sharing",
      "DECLARA√á√ÉO DE INEXISTENCIA DE A√á√ÉO VPE": "https://drive.google.com/file/d/1-0Ee-gDuO4jHjOGBLFQHNR7pVcn8eKSf/view?usp=sharing",
      "PROCURA√á√ÉO VPE": "https://drive.google.com/file/d/1-1IL4GtaIA0uE_OeSJuvqNtuAGiWF-4D/view?usp=sharing"
    };

    // Mapeamento dos links para documentos pendentes ‚Äì Aux√≠lio Moradia
    const pendenciaLinksAUX = {
      "CONTRATO AUX": "https://drive.google.com/file/d/1rryE7Kworr16Qhb6-i1TGXZXQyPImiI-/view?usp=drive_link",
      "PROCURA√á√ÉO AUX": "https://drive.google.com/file/d/1rsujXVdCMEiIO0di30OoUAuKwO4JEnvK/view?usp=drive_link",
      "DECLARA√á√ÉO DE INEXISTENCIA DE A√á√ÉO AUX": "https://drive.google.com/file/d/1rt4tOVPEQuU7Nj1mHEIMlx25L2ZqaXjp/view?usp=drive_link"
    };

    // Remove caracteres n√£o num√©ricos e preenche com zeros √† esquerda, se necess√°rio
    function formatCPF(cpf) {
      let digits = cpf.replace(/\D/g, '');
      return digits.padStart(11, '0');
    }

    // Converte trechos de texto que correspondam √†s pend√™ncias em links
    function linkify(text, linksMap) {
      let linkedText = text;
      for (const key in linksMap) {
        const url = linksMap[key];
        const regex = new RegExp(key, "g");
        linkedText = linkedText.replace(regex, `<a href="${url}" target="_blank">${key}</a>`);
      }
      return linkedText;
    }

    // Cria um card com t√≠tulo e conte√∫do
    function createCard(title, content) {
      return `
        <div class="card">
          <div class="card-header">
            <h5>${title}</h5>
          </div>
          <div class="card-body">
            ${content}
          </div>
        </div>
      `;
    }

    // Processa o campo DOCUMENTA√á√ÉO: se n√£o for "COMPLETA", separa os itens por v√≠rgula e insere a tag "PENDENTE"
    function processDocumentation(docText, linksMap) {
      if (docText.toUpperCase() !== "COMPLETA") {
        const items = docText.split(/\s*,\s*/);
        let itemsHtml = items.map(item => linkify(item, linksMap)).join("<br>");
        return `<p><strong>DOCUMENTA√á√ÉO:</strong><br>${itemsHtml} <span style="color:red;">PENDENTE</span></p>`;
      } else {
        return `<p><strong>DOCUMENTA√á√ÉO:</strong> ${docText}</p>`;
      }
    }

    // Exibe os resultados da consulta
    function displayResults(data) {
      const resultContainer = document.getElementById("resultContainer");
      let html = "";

      // Dados VPE
      if (data.VPE) {
        const vpe = data.VPE;
        
        // Card de Mensalidade (Associado)
        if (vpe.MENSALIDADE) {
          let statusClass = "";
          if (vpe.MENSALIDADE.toUpperCase() === "ATIVO") {
            statusClass = "status-ativo";
          } else if (vpe.MENSALIDADE.toUpperCase() === "DESLIGADO") {
            statusClass = "status-desligado";
          }
          html += createCard("Mensalidade", `<p>ASSOCIADO: <span class="${statusClass}">${vpe.MENSALIDADE}</span></p>`);
        }

        // Card com Nome da Pessoa
        if (vpe.NOME) {
          html += createCard("Nome", `<p>${vpe.NOME}</p>`);
        }
      } else {
        html += createCard("VPE", `<p>Dados VPE n√£o encontrados.</p>`);
      }

      // Card de Aux√≠lio Moradia
      if (data["AUX√çLIO MORADIA"]) {
        const aux = data["AUX√çLIO MORADIA"];
        let contentAux = "";
        if (aux.DOCUMENTA√á√ÉO) {
          contentAux += processDocumentation(aux.DOCUMENTA√á√ÉO, pendenciaLinksAUX);
        }
        if (aux.STATUS) {
          contentAux += `<p><strong>STATUS:</strong> ${aux.STATUS}</p>`;
        }
        html += createCard("Aux√≠lio Moradia", contentAux);
      } else {
        html += createCard("Aux√≠lio Moradia", `<p>Dados de Aux√≠lio Moradia n√£o encontrados.</p>`);
      }

      // Card de VPE ‚Äì informa√ß√µes de DOCUMENTA√á√ÉO e STATUS (al√©m da mensalidade j√° exibida)
      if (data.VPE) {
        const vpe = data.VPE;
        let contentVPE = "";
        if (vpe.DOCUMENTA√á√ÉO) {
          contentVPE += processDocumentation(vpe.DOCUMENTA√á√ÉO, pendenciaLinksVPE);
        }
        if (vpe.STATUS) {
          contentVPE += `<p><strong>STATUS:</strong> ${vpe.STATUS}</p>`;
        }
        html += createCard("VPE", contentVPE);
      } else {
        html += createCard("VPE", `<p>Dados VPE n√£o encontrados.</p>`);
      }

      // Se qualquer DOCUMENTA√á√ÉO (Aux√≠lio Moradia ou VPE) n√£o for "COMPLETA", exibe mensagem de pend√™ncia
      let pendente = false;
      if ((data["AUX√çLIO MORADIA"] && data["AUX√çLIO MORADIA"].DOCUMENTA√á√ÉO && data["AUX√çLIO MORADIA"].DOCUMENTA√á√ÉO.toUpperCase() !== "COMPLETA") ||
          (data.VPE && data.VPE.DOCUMENTA√á√ÉO && data.VPE.DOCUMENTA√á√ÉO.toUpperCase() !== "COMPLETA")) {
        pendente = true;
      }

      if (pendente) {
        html += `
          <div class="card">
            <div class="card-body">
              <p><strong>üì¢ Aten√ß√£o! Envio de Documentos Pendentes</strong></p>
              <p>
                Por favor, encaminhe os documentos pendentes devidamente escaneados para o e-mail:<br>
                <strong>üìß documentos@apipmcbdf.com.br</strong> (exclusivo para envio de documentos)
              </p>
              <p>Assunto do e-mail: <strong>Documenta√ß√£o Pendente</strong></p>
              <p><strong>‚ö†Ô∏è Importante:</strong></p>
              <p>
                Certifique-se de que os documentos estejam escaneados em alta qualidade para garantir a legibilidade.<br>
                O envio dos documentos originais tamb√©m √© obrigat√≥rio e pode ser feito das seguintes formas:
              </p>
              <p>
                <strong>üìÆ Por correio:</strong><br>
                Rua Evaristo da Veiga, 55, 10¬∫ andar<br>
                CEP: 20031-040
              </p>
              <p>
                <strong>üôã Entrega pessoalmente:</strong><br>
                No mesmo endere√ßo, durante o hor√°rio de atendimento: 09h √†s 13h
              </p>
              <p>
                Caso tenha d√∫vidas, entre em contato pelos canais abaixo:
              </p>
              <p>
                <strong>üìû Telefones:</strong> (21) 2532-6974 / 2220-6154 / 2544-2607<br>
                <strong>üí¨ WhatsApp:</strong> (21) 98499-7413
              </p>
              <p>
                <strong>üìß Para informa√ß√µes e d√∫vidas gerais:</strong> atendimento@apipmcbdf.com.br
              </p>
              <p>Agradecemos sua aten√ß√£o e colabora√ß√£o!</p>
            </div>
          </div>
        `;
      }

      resultContainer.innerHTML = html;
    }

    // Fun√ß√£o para consultar o CPF no Firestore
    async function consultarCPF() {
      const cpfInput = document.getElementById("cpfInput").value;
      const formattedCPF = formatCPF(cpfInput);

      // Limpa resultados anteriores
      document.getElementById("resultContainer").innerHTML = "";

      if (formattedCPF.length !== 11) {
        alert("Por favor, insira um CPF v√°lido com 11 d√≠gitos.");
        return;
      }

      try {
        const docRef = doc(db, "Dados", formattedCPF);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          displayResults(docSnap.data());
        } else {
          document.getElementById("resultContainer").innerHTML = createCard("Resultado", "<p>CPF n√£o encontrado no sistema.</p>");
        }
      } catch (error) {
        console.error("Erro ao consultar CPF:", error);
        document.getElementById("resultContainer").innerHTML = createCard("Erro", "<p>Ocorreu um erro ao consultar o CPF.</p>");
      }
    }

    // Adiciona evento de clique ao bot√£o de consulta
    document.getElementById("consultBtn").addEventListener("click", consultarCPF);
  </script>

  <!-- Bootstrap JS e depend√™ncias (opcional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
